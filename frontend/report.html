<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Report Issue - SmartCity</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<!-- NAV -->
		<nav class="nav">
			<div class="nav-left">
				<a href="index.html" class="logo">ğŸ™ï¸ SmartCity</a>
			</div>

			<div class="nav-center">
				<a href="index.html">Dashboard</a>
				<a href="traffic.html">Traffic Check</a>
				<a href="report.html">Report Issue</a>
				<a href="reports.html">View Reports</a>
			</div>
		</nav>

		<div class="container">
			<h1>ğŸ“ Report an Issue</h1>
			<p class="subtitle">
				Help improve your city by reporting incidents
			</p>

			<form id="reportForm" class="report-form">
				<div class="form-group">
					<label for="reporter_name">Your Name</label>
					<input
						id="reporter_name"
						name="reporter_name"
						placeholder="Enter your name"
						required
					/>
				</div>

				<div class="form-group">
					<label for="issue_type">Issue Type</label>
					<select id="issue_type" name="issue_type" required>
						<option value="traffic">ğŸš¦ Traffic Issue</option>
						<option value="waste">ğŸ—‘ï¸ Waste Management</option>
						<option value="energy">âš¡ Energy/Power Issue</option>
					</select>
				</div>

				<div class="form-group">
					<label for="location">Location</label>
					<input
						id="location"
						name="location"
						placeholder="Enter the location"
						required
					/>
				</div>

				<div class="form-group">
					<label for="description">Description</label>
					<textarea
						id="description"
						name="description"
						placeholder="Describe the issue in detail"
						rows="5"
						required
					></textarea>
				</div>

				<div class="form-group">
					<label for="image">Upload Image (Optional)</label>
					<input
						id="image"
						type="file"
						name="image"
						accept="image/*"
					/>
				</div>

				<button type="submit">Submit Report</button>
			</form>
		</div>

		<script type="module" src="js/report.js"></script>
	</body>
</html>
